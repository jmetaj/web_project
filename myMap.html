<!doctype html>
<html>
  <head>
    <title>myMap</title>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- LeefletJS -->>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
    <style>
        #map {height: 540px}
    </style>
  </head>
  
  <body>
    <!-- Map -->>
    <div id = "map"></div>
    <script> 
        var map = L.map('map').setView([38.2462420, 21.7350847], 16);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    let marker = L.marker([38.246242, 21.7350847], { draggable: "true" });
    marker.addTo(map);
    marker.bindPopup("<b>Πλατεία Γεωργίου</b>").openPopup();
    marker.on("click", markerClick);
    function markerClick(event) {
    this.getPopup().setLatLng(event.latlng).setContent("Συντεταγμένες σημείου: " + event.latlng.toBounds(2));
    }

    </script>

  </body>
</html>
